<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./loginpage/loginpage.css">
    <script src="./loginpage/loginpage.js"></script>
    <title>Login Form</title>
</head>
<body>
    <div class="wrapper">
        <form action="./user_verify.php" onsubmit="return login()" method="post">
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input type="text" 
                placeholder="Username" name="email" id="email" Required>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="key"></ion-icon>
                </span>
                <input type="password" 
                placeholder="Password" name="pwd" id="pwd" Required>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" name="submit" value="submit">Login</button>
            <div class="registration-link">
                <p>Don't have an account? <a href="./registerpage/registerpage.html">Signup</a></p>
            </div>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<!-- <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> -->
</body>
</html>
